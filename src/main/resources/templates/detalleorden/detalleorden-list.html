<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Lista de Detalles de Orden</h1>
      <div>
        <a class="btn btn-primary mx-2" th:href="@{/detalleorden/nuevo}">Nuevo</a>
        <a class="btn btn-secondary" href="/">Inicio</a>
      </div>
    </div>
    
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Orden</th>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="detalleorden : ${detalles}">
          <td th:text="${detalleorden.id}"></td>
          <!-- Acceder a la fecha de la orden relacionada -->
        <td th:text="${detalleorden.ordenenae.fechaenae}"></td>
        <!-- Acceder al nombre del producto relacionado -->
        <td th:text="${detalleorden.productosenae.nombreenae}"></td>
          <td th:text="${detalleorden.cantidadenae}"></td>
          <td th:text="${detalleorden.precioenae}"></td>
                 
         
          <td>
            <a class="btn btn-info btn-sm mt-1 mb-1" th:href="@{/detalleorden/editar/{id}(id=${detalleorden.id})}">Editar</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" th:href="@{/detalleorden/eliminar/{id}(id=${detalleorden.id})}">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
